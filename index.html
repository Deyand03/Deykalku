<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lily Script One' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100"
            style="background-color: rgb(151, 48, 48);">
            <div class="bg-dark rounded-3 kalkulator" style="width: 25rem;">
                <div class="p-3 shadow-lg rounded-2 mx-2" style="background-color: rgb(36, 50, 71);">
                    <div class="text-light mb-2" style="font-family: 'Lily Script One';">Deyand</div>
                    <input type="text" id="placeHasil" class="form-control shadow"
                        style="height: 2rem;background-color: rgb(37, 37, 37);color:white ;font-size: 1.5rem;" placeholder="888888888888" disabled>
                    <input type="text" id="displayHasil" class="mt-2 form-control shadow"
                        style="height: 4rem;background-color: rgb(20, 19, 19);color:white ;font-size: 2.5rem;" placeholder="88888888888888" disabled>
                </div>
                <div class="p-3 tombol">
                    <div class="d-flex justify-content-evenly">
                        <button class="shadow rounded-3 btn btn-outline-light fs-3 fw-semibold" id="deleteAll">AC</button>
                        <button class="shadow rounded-3 btn btn-outline-light fs-4" id="akar">
                            <svg fill="currentColor" width="40px" height="40px" viewBox="0 0 24 24" id="square-root" data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path id="primary" d="M3,12H4.31a1,1,0,0,1,.93.65L8,20,10.85,4.82a1,1,0,0,1,1-.82H21" style="fill: none; stroke: currentColor; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path></g></svg></button>
                        <button class="shadow rounded-3 btn btn-outline-light fs-3 d-flex align-items-center" id="delete">
                            <svg xmlns="http://www.w3.org/2000/svg" style="position: relative; left: 5px; top: 1px;"
                                width="25" height="25" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                                <path
                                    d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                                <path
                                    d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z" />
                            </svg>
                        </button>
                        <button class="d-flex align-items-center shadow rounded-3 btn btn-outline-light fs-3" id="bagi">
                            <svg width="40px" height="40px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor">
                                <g>
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path
                                        d="M5 11h14v2H5v-2zm7-3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 11a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z">
                                    </path>
                                </g>
                            </svg>
                        </button>
                    </div>
                    <div class="d-flex justify-content-evenly mt-3">
                        <button class="shadow rounded-3 btn btn-outline-light fs-3" id="7">7</button>
                        <button class="shadow rounded-3 btn btn-outline-light fs-3" id="8">8</button>
                        <button class="shadow rounded-3 btn btn-outline-light fs-3" id="9">9</button>
                        <button class="shadow rounded-3 btn btn-outline-light fs-3" id="kali">âœ•</button>
                    </div>
                    <div class="d-flex justify-content-evenly mt-3">
                        <button class="shadow rounded-3 btn btn-outline-light fs-3" id="4">4</button>
                        <button class="shadow rounded-3 btn btn-outline-light fs-3" id="5">5</button>
                        <button class="shadow rounded-3 btn btn-outline-light fs-3" id="6">6</button>
                        <button class="shadow rounded-3 btn btn-outline-light fs-3" id="tambah">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M11.25 12.75V18H12.75V12.75H18V11.25H12.75V6H11.25V11.25H6V12.75H11.25Z"
                                        fill="currentColor"></path>
                                </g>
                            </svg></button>
                    </div>
                    <div class="d-flex justify-content-evenly mt-3">
                        <button class="shadow rounded-3 btn btn-outline-light fs-3" id="1">1</button>
                        <button class="shadow rounded-3 btn btn-outline-light fs-3" id="2">2</button>
                        <button class="shadow rounded-3 btn btn-outline-light fs-3" id="3">3</button>
                        <button class="shadow rounded-3 btn btn-outline-light fs-3" id="kurang">-</button>
                    </div>
                    <div class="d-flex justify-content-evenly mt-3">
                        <button class="shadow rounded-3 btn btn-outline-light fs-3" id="00">00</button>
                        <button class="shadow rounded-3 btn btn-outline-light fs-3" id="0">0</button>
                        <button class="shadow rounded-3 btn btn-outline-light fs-3" id="koma">,</button>
                        <button class="shadow rounded-3 btn btn-outline-light fs-3" id="hasil">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>

</html>
